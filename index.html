<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 search">
                <h5>Search for a City:</h5>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="City Name" aria-label="Search">
                    <button id="search" class="btn" type="submit">Search</button>
                </form>
                <div class="saved-cities">
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="current-weather">

                </div>
                <div class="five-day-forecast">
                    <div class="row forecast">
                        <div class="day1"></div>
                        <div class="day2"></div>
                        <div class="day3"></div>
                        <div class="day4"></div>
                        <div class="day5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
